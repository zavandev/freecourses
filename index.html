<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Courses</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <style>
    .darkMode {
      height: 18px;
      width: 18px;
      position: absolute;
      left: 97%;
      top: 5%;
    }

    .dark-mode {
      background-color: rgba(0, 0, 0, 0.76);
      color: rgb(161, 161, 161);
    }
  </style>
</head>

<body>
  <header>
    <a href="javascript:darkMode()">
      <img
        src="https://cdn-icons-png.flaticon.com/512/108/108931.png"
        alt="modo escuro"
        class="darkMode"
      />
    </a>
  </header>
  <main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Free Courses</h1>
          <p class="lead text-muted">A repository with free development courses.</p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div id="courses-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
